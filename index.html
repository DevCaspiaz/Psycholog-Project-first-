<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="DevCaspiaz"> 
    <title>Vika's Page</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/image/Icons/title/brain.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <video autoplay loop muted plays-inline class="bg-clip">
                <source src="./assets/videos/videoplayback.webm">
            </video>
            <div class="container_image-box">
                <img src="./assets/image/photo_2024-12-24_19-03-52.jpg" alt="Vika">
            </div>
            <div class="container_header-info" >
                <div class="header-info_text">
                    <p>Психолог</p>
                    <p>Виктория Аслановна Ангелова</p>
                </div>
                <div class="header-info_phone">
                    <a href="#">
                        <img src="./assets/image/Icons/header/telephone-call.png" alt="">
                        <p>+7 777 77 77</p>
                    </a>
                </div>
                <div class="header-info_my-telegram">
                    <img src="./assets/image/Icons/header/telegram.png" width="50px" alt="">
                    <a href="#">Contact with Telegram</a>
                </div>
            </div>
        </div>
    </header>
    <header>
        <div class="container">
            <div class="container_image-box" data-aos="fade-right">
                <img src="./assets/image/photo_2024-12-24_19-03-52.jpg" alt="Vika">
            </div>
            <div class="container_header-info" data-aos="fade-left">
                <div class="header-info_text">
                    <p>Психолог</p>
                    <p>Виктория Аслановна Ангелова</p>
                </div>
                <div class="header-info_phone">
                    <a href="#">
                        <img src="./assets/image/Icons/header/telephone-call.png" alt="">
                        <p>+7 777 77 77</p>
                    </a>
                </div>
                <div class="header-info_my-telegram">
                    <img src="./assets/image/Icons/header/telegram.png" width="50px" alt="">
                    <a href="#">Contact with Telegram</a>
                </div>
            </div>
        </div>
    </header>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init(
        {
            offset: 400,
            duration: 1000
        }
    );</script>
</body>
</html>
